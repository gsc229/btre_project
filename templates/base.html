<!-- This will extend to other templates. Holds all the info that goes into the <head> tag -->
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">
        
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">


        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <!-- Bootstrap -->        
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Lightbox -->
        <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">        
           
        <title>GC Real Estate {% block title %}{% endblock %}</title>
        
    </head>
    <body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html'%}
    {% include 'partials/_navbar.html'%}
    {% block content %} {% endblock %} <!-- "djinja tagsa are the default templating tags for django" -->
    
    {% include 'partials/_footer.html'%}



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js '%}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    <script src="{% static 'js/lightbox.min.js' %}"></script>   
    
    </body>
    </html>
